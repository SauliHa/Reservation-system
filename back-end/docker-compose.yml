version: "3.8"

services:
    postgres:
        image: postgres:13
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: testiadmin
            POSTGRES_DB: reservation_system
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "3000:5432"

    app:
        build: .
        environment:
            DB_HOST: postgres
            DB_PORT: 5432
            DB_USER: postgres
            DB_PASSWORD: testiadmin
            DB_NAME: reservation_system
            DATABASE_URL: "postgres://postgres:testiadmin@db:5432/reservation_system"
        depends_on:
            - postgres
        ports:
            - "5000:5000"
        env_file: .env
